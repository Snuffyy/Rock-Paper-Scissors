<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script defer type="module" src="js/index.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="start-component" class="component d-none">
        <label for="name"></label>
        <input placeholder="Name" id="name" name="name" type="text" />
        <button id="play-btn" type="button" class="btn btn-success">
          PLAY
        </button>
      </div>

      <div id="loading-component" class="component d-none">
        <div id="loading" class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 100%"
          ></div>
        </div>
      </div>

      <div id="choice-component" class="component d-none">
        <div id="choices" class="row text-center">
          <div id="rock" class="choice col-4">
            <img src="img/rock.svg" alt="" />
          </div>
          <div id="paper" class="choice col-4">
            <img src="img/paper.svg" alt="" />
          </div>
          <div id="scissors" class="choice col-4">
            <img src="img/scissors.svg" alt="" />
          </div>
        </div>
        <div id="opponent" class="text-center">Playing Against ${opponent}</div>
      </div>

      <div id="results-component" class="component d-none">
        <div id="choices" class="row text-center">
          <div id="choice-1" class="choice offset-2 col-4">
            <img src="" alt="" />
          </div>
          <div id="choice-2" class="choice col-4">
            <img src="" alt="" />
          </div>
        </div>
        <div id="results" class="text-center">${RESULTS[result]}</div>

        <button id="play-again-btn" type="button" class="btn btn-success">
          REMATCH
        </button>
      </div>
    </div>
  </body>
</html>
