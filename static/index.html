<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script defer type="module" src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="start-component" class="component d-none">
        <input placeholder="Name" id="name" name="name" type="text" />
        <button id="play-btn" type="button" class="btn">PLAY</button>
      </div>

      <div id="loading-component" class="component d-none">
        <h3>Some msg</h3>
        <div class="meter">
          <span style="width: 100%"><span class="progress"></span></span>
        </div>
      </div>

      <div id="choice-component" class="component d-none">
        <h3>Playing Against ${opponent}</h3>
        <div class="choices">
          <div id="rock" class="choice">
            <img src="img/rock.svg" alt="" />
          </div>
          <div id="paper" class="choice">
            <img src="img/paper.svg" alt="" />
          </div>
          <div id="scissors" class="choice">
            <img src="img/scissors.svg" alt="" />
          </div>
        </div>
      </div>

      <div id="results-component" class="component d-none">
        <div class="choices">
          <div class="choice">
            <img src="" alt="" />
          </div>
          <div class="choice">
            <img src="" alt="" />
          </div>
        </div>
        <h2>${RESULTS[result]}</h2>

        <button id="rematch-btn" type="button" class="btn">REMATCH</button>
        <button id="play-again-btn" type="button" class="btn">
          PLAY AGAIN
        </button>
      </div>
    </div>
  </body>
</html>
